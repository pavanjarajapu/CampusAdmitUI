<div class="container">
    <h1 class="text-center my-3">User Profile</h1>

    <div class="login-card"><img class="profile-img-card" src="assets/img/profile1.png" />
        <p class="profile-name-card"></p>
        <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-md-6"><p class="text-center"><strong>UserId:</strong></p>
                <input 
                formControlName="student_Id"
                id="student_Id" 
                type="number" 
                [(ngModel)]="user.student_Id"
                class="form-control" />
            <div *ngIf="f['student_Id'].touched && f['student_Id'].invalid" class="alert alert-danger">
                <div *ngIf="f['student_Id'].errors && f['student_Id'].errors['required']">UserId is required.</div>
            </div>
            </div>
            <div class="col-md-6"><p class="text-center"><strong>Username:</strong></p>
                <input 
                formControlName="username"
                id="username" 
                type="text" 
                [(ngModel)]="user.username"
                class="form-control" />
            <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
                <div *ngIf="f['username'].errors && f['username'].errors['required']">Username is required.</div>
            </div>
            </div>
        </div>
       
        <div class="row my-3">
            <div class="col-md-6"><p class="text-center"><strong>Email:</strong></p>
                <input 
                formControlName="email"
                id="email" 
                type="text" 
                [(ngModel)]="user.email"
                class="form-control" />
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
            </div>
            </div>
            <div class="col-md-6"><p class="text-center"><strong>Gender:</strong></p>
                <input 
                formControlName="gender"
                id="gender" 
                type="string" 
                [(ngModel)]="user.gender"
                class="form-control" />
            <div *ngIf="f['gender'].touched && f['gender'].invalid" class="alert alert-danger">
                <div *ngIf="f['gender'].errors && f['gender'].errors['required']">Gender is required.</div>
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6"><p class="text-center"><strong>Password:</strong></p>
                <input 
                formControlName="password"
                id="password" 
                type="password"
                [(ngModel)]="user.password"
                class="form-control" />
            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
            </div>
            </div>
            <div class="col-md-6"><p class="text-center"><strong>Confirm Password:</strong></p>
                <input 
                formControlName="confirmpassword"
                id="confirmpassword" 
                type="password"
                [(ngModel)]="user.confirmpassword"
                class="form-control" />
            <div *ngIf="f['confirmpassword'].touched && f['confirmpassword'].invalid" class="alert alert-danger">
                <div *ngIf="f['confirmpassword'].errors && f['confirmpassword'].errors['required']">confirmPassword is required.</div>
            </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-md-12"><p class="text-center"><strong>UserType:</strong></p>
                <input 
                formControlName="usertype"
                id="usertype" 
                type="text"
                [(ngModel)]="user.usertype" 
                class="form-control" />
            <div *ngIf="f['usertype'].touched && f['usertype'].invalid" class="alert alert-danger">
                <div *ngIf="f['usertype'].errors && f['usertype'].errors['required']">UserType is required.</div>
            </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 my-3"><p class="text-center my-2"><button class="btn btn-primary edit_profile_btn" type="submit">Update Profile</button></p></div>
            <div class="col-md-6 my-3"><p class="text-center my-2"><button class="btn btn-danger edit_profile_btn" (click)="deleteProfile(user.student_Id)">Delete Profile</button></p></div>
        </div>
    </form>
        
    </div>
</div>
